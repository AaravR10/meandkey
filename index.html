<!DOCTYPE html>
<html>
<head>
<title>Ruffle SWF Player</title>
</head>
<body>
<div id="swf-container" dir="ltr" style="text-align: left;" trbidi="on">
</div>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
window.addEventListener('load', (event) => {
  const ruffle = window.RufflePlayer.newEl('#swf-container', {
    publicPath: '/',
    polyfills: true,
  });
  ruffle.load({url: 'https://aaravr10.github.io/meandkey/blob/main/meandthekey.swf'});
});
</script>
</body>
</html>
